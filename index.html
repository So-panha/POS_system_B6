<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="../css/product.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>

    <!-- NAVBAR -->
    <div class="navigation">
        <img src="/IMG/logo.png" alt="">
        <ul>
            <li class="list action">
                <a href="/pages/dashboard-page.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="list">Dashboard</span>
                </a>
            </li>
            <li class="list">
                <a href="/pages/category-page.html">
                    <span class="icon"><ion-icon name="grid-outline"></ion-icon></ion-icon></span>
                    <span class="list">Category</span>
                </a>
            </li>
            <li class="main">
                <a href="#">
                    <span class="icon"><ion-icon name="medkit-outline"></ion-icon></span>
                    <span class="list">Products</span>
                </a>
            </li>
            <li class="list">
                <a href="/pages/order-page.html">
                    <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
                    <span class="title">Order</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="searchBar">
            <div class="main_search">
                <input type="text" id="search_product" placeholder="Search product">
                <ion-icon name="search-sharp"></ion-icon>
            </div>
            <div class="categorySearch">
                <select id="category_main">
                    <option value="">Category</option>
                </select>
            </div>
            <button id="add_category">
                <p>Add product</p>
                <ion-icon name="add-circle-sharp"></ion-icon>
            </button>
        </div>
        <div class="product">
            <div class="scroll">
                <div class="card">

                </div>
            </div>
        </div>

        <!-- for form of add product -->
        <div id="add-product" class="hide">
            <dialog class="formAdd">
                <div class="concel">
                    <button id="concelAdd">
                        <ion-icon name="close-sharp"></ion-icon>
                    </button>
                </div>
                <div class="main-form">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="nameAdd">
                    <!-- category -->
                    <div class="categoryProduct">
                        <label for="category">Category</label>
                        <select name="category" id="categoryForm">
                            <option value=""></option>
                        </select>
                    </div>

                    <label for="net-price">Net Price</label>
                    <input type="text" name="net-price" id="net-priceAdd">

                    <label for="gross-price">Gross Price</label>
                    <input type="text" name="gross-price" id="gross-priceAdd">

                    <label for="quantity">Quantity</label>
                    <input type="text" name="quantity" id="quantityAdd">

                    <label for="describtion">Describtion</label>
                    <input type="text" name="describtion" id="describtionAdd">

                    <input type="file" name="image" id="imageAdd">
                </div>
                <button id="save">Save</button>
            </dialog>
        </div>
        <!-- form update -->
        <div id="update-product" class="hide">
            <dialog class="formUpdate">
                <div class="concel">
                    <button id="concelUpdate">
                        <ion-icon name="close-sharp"></ion-icon>
                    </button>
                </div>
                <div class="main-form">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="nameUpadate">
                    <!-- category -->
                    <div class="categoryProductUpdate">
                        <label for="category">Category</label>
                        <select name="category" id="categoryFormUpdate">
                            <option value="Test"></option>
                        </select>
                    </div>

                    <label for="net-price">Net Price</label>
                    <input type="text" name="net-price" id="net-priceUpadate">

                    <label for="gross-price">Gross Price</label>
                    <input type="text" name="gross-price" id="gross-priceUpadate">

                    <label for="quantity">Quantity</label>
                    <input type="text" name="quantity" id="quantityUpadate">

                    <label for="describtion">Describtion</label>
                    <input type="text" name="describtion" id="describtionUpadate">

                    <input type="file" id="imageUpdate" multiple>
                </div>
                <button id="update">Update</button>
            </dialog>
        </div>
        <div id="view_goods" style="display: none;">
            <dialog class="list-goods" open="true">
                <div class="infor-goods">
                    <ion-icon name="close-circle"></ion-icon>
                    <p><strong>Name : </strong><span></span></p>
                    <p><strong>Category : </strong><span></span></p>
                    <p><strong>Quantity : </strong><span></span></p>
                    <p><strong>Quantity in stock : </strong><span></span></p>
                    <p><strong>Net Price : </strong><span></span></p>
                    <p><strong>Gross Price : </strong><span></span></p>
                </div>
                <div class="history">
                    <div class="allList">
                        <!-- place history -->
                    </div>
                </div>
                <div class="total">
                    <h2>Total price amount sold out : <span></span><span></span></h2>
                </div>
            </dialog>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/prodctPage.js"></script>
</body>

</html>
