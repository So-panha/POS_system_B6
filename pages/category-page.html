<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <script src="../js/activePage.js" defer></script>
    <link rel="stylesheet" href="../css/category.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>

    <!-- NAVBAR -->
    <div class="navigation">
        <img src="/IMG/logo.png" alt="">
        <ul>
            <li class="list action">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="list">Dashboard</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="grid-outline"></ion-icon></ion-icon></span>
                    <span class="list">Category</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="medkit-outline"></ion-icon></span>
                    <span class="list">Products</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
                    <span class="title">Order</span>
                </a>
            </li>
        </ul>
    </div>


    <!-- Form add category-->
    <div id="cate-container">

        <div class="content-search">
            <div class="search-cate">
                <input type="name" id="search" placeholder="search all category">
            </div>
            <div class="add-cate">
                <button class="add">Add Catagory</button>
            </div>
        </div>

        <div class="content-list-cate">

            <table>
                <thead>
                    <tr>
                        <th>Category ID</th>
                        <th>Category Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Fruits</td>
                        <td><i class="material-icons">edit</i> <i class="material-icons">delete</i></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Drinks</td>
                        <td><i class="material-icons">edit</i> <i class="material-icons">delete</i></td>
                    </tr>
                </tbody>
            </table>
        </div>


        <dialog style="display: none;">
            <div class="name-cate">
                <label>Name Category</label>
                <input id="name" type="text" placeholder="name category" />
                <label id="descript">Description</label>
                <input type="text" placeholder="description">
            </div>

            <div class="button">
                <button class="cancel">Cancel</button>
                <button class="save">Save</button>
            </div>
        </dialog>
    </div>
    
</body>
</html>
