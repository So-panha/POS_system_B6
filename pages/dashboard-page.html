<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>

    <!-- NAVBAR -->
    <div class="navigation">
        <img src="/IMG/logo.png" alt="">
        <ul>
            <li class="list action">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="list">Dashboard</span>
                </a>
            </li>
            <li class="list">
                <a href="/pages/category-page.html">
                    <span class="icon"><ion-icon name="grid-outline"></ion-icon></ion-icon></span>
                    <span class="list">Category</span>
                </a>
            </li>
            <li class="list">
                <a href="/pages/category-page.html">
                    <span class="icon"><ion-icon name="medkit-outline"></ion-icon></span>
                    <span class="list">Products</span>
                </a>
            </li>
            <li class="list">
                <a href="/pages/order-page.html">
                    <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
                    <span class="title">Order</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="product">
        <div class="top-product">
            <div class="top">
                Instock
                <button class="instock">0</button>
            </div>
            <div class="top">
                Category
                <button class="category">0</button>
            </div>
            <div class="top">
                Sold Out
                <button class="sold-out">0</button>
            </div>
            <div class="top">
                Income
                <button class="income">0</button>
            </div>
        </div>
        <h2>List Top Sold Product</h2>
        <div class="under-product">
            <table>
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Sell Product</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
<script src="../js/dashBoardPage.js"></script>
</body>

</html>
